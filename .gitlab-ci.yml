.job-template: &job
  image: "hatsoftwares/sympa-perl-${CI_JOB_NAME}:latest"
  retry: 2
  script:
    - export p=$(pwd)
    - . ~/.bash_profile
    - . ~/bashrc
    - coverage-install
    - coverage-setup
    - cpanm --quiet --notest --installdeps . --with-develop
    - autoreconf -i
    - ./configure
    - cd src; make; cd ..
    - make check-local TEST_FILES='xt/perltidy.t' || true
    - make check-local TEST_FILES='t/compile_executables.t t/compile_modules.t t/Language.t t/compile_scenarios.t t/parse_templates.t t/pod-syntax.t'
    - coverage-report
    - make clean

"5.10":
  <<: *job
"5.12":
  <<: *job
"5.14":
  <<: *job
"5.16":
  <<: *job
  variables:
    COVERAGE: 1
